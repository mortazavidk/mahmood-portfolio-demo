<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #24292e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    footer {
      background-color: #e9ecef;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>

  <main>
    <p>This is a sample page hosted on GitHub Pages.</p>
    <p>You can customize this template with your content.</p>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
